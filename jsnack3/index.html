<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSnack 3</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>

	<main>
		<div class="container">
			<h1>SOMMA DI INTERI IN POSIZIONE DISPARI</h1>
			<div class="data">
				<div class="numbers">
					<h2>Elenco di tutti i 100 numeri:</h2>
				</div>
				<div class="odd-numbers">
					<h2>Elenco numeri in posizione dispari:</h2>
				</div>
			</div>
			<button type="reset" class="btn-sum">SOMMA</button>
			<div class="sum-title">SOMMA DEI NUMERI IN POSIZIONE DISPARI:</div>
			<div class="sum"></div>
		</div>

	</main>

</body>

</html>
