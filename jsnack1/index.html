<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSnack 1</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>

	<main>
		<div class="container">
			<h1>INSERISCI 6 NUMERI E POI CLICCA SU "OK"</h1>
			<div class="input-numbers">
				<div class="left">
					<label for="number1">Inserisci primo numero</label>
					<input type="text" name="number" id="number1">
					<label for="number2">Inserisci secondo numero</label>
					<input type="text" name="number" id="number2">
					<label for="number3">Inserisci terzo numero</label>
					<input type="text" name="number" id="number3">
				</div>
				<div class="right">
					<label for="number4">Inserisci quarto numero</label>
					<input type="text" name="number" id="number4">
					<label for="number5">Inserisci quinto numero</label>
					<input type="text" name="number" id="number5">
					<label for="number6">Inserisci sesto numero</label>
					<input type="text" name="number" id="number6">
				</div>
				<button class="btn-input">OK</button>
			</div>
			<div class="result">Valori dispari inseriti:</div>
			<div class="result values"></div>
		</div>

	</main>

</body>

</html>
